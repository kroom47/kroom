<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة الطلب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>طلب المنتج</h1>
    <p>هنا تقدر تكمل تفاصيل طلبك.</p>
  </header>

  <section class="order-form">
    <h2>نموذج الطلب</h2>
    <form>
      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" placeholder="اكتب اسمك">

      <label for="product">اختر المنتج:</label>
      <select id="product" name="product">
        <option value="product1">منتج 1</option>
        <option value="product2">منتج 2</option>
      </select>

      <label for="quantity">الكمية:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1">

      <button type="submit">أرسل الطلب</button>
    </form>
  </section>

  <footer>
    <a href="index.html" class="order-button">العودة للصفحة الرئيسية</a>
  </footer>

</body>
</html>
